<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript colorChanger() Hands-On</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 50px;
            background-color: #f9a01b;
        }
h1 {
            color: #552583;
        }

        button {
            padding: 10px 20px;
            color: #FFF;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #552583;
        }

        #colorDiv {
            width: 100%;
            height: 500px;
            background-color: green;
            margin: 20px auto;
        }
</style>
</head>
<body>

    <h1>JavaScript colorChanger() Hands-On</h1>

    <button id="colorButton">Click Me</button>
    <div id="colorDiv"></div>

    <script>
// Get references to elements
        const colorButton = document.getElementById("colorButton");
        const colorDiv = document.getElementById("colorDiv");

// Event listener function
        function colorChanger() {
            if (colorDiv.style.backgroundColor === "green") {
                colorDiv.style.backgroundColor = "blue";
            } else {
                colorDiv.style.backgroundColor = "green";
            }
        }
// Add event listener to the button
        colorButton.addEventListener("click", colorChanger);
    </script>

</body>
</html>
